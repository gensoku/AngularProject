<mat-toolbar color="primary" class="main-bar">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="burger-icon" aria-label="icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button (click)="toto()">
    <span >
      Check my Movie !
  </span>
  </button>
  <span class="toolbar-spacer"></span>
  <div *ngIf="currentUser; else notLogged"> Hello {{currentUser.username}} </div>
  <ng-template #notLogged>
    <button mat-icon-button class="login-icon bar-icon" aria-label="icon-button with character icon" (click)="router.navigate(['/login'])">
      <mat-icon>account_circle</mat-icon>
    </button>
   </ng-template>
  <button mat-icon-button class="favorite-icon bar-icon" aria-label="icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="share-icon bar-icon" aria-label="icon-button with share icon">
    <mat-icon>star</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <div *ngIf="currentUser; else loginButton">
    <button mat-menu-item (click)="logout()" >
      <mat-icon>account_circle</mat-icon>
      <span>Logout</span>
    </button>
  </div>
  <ng-template #loginButton>
    <button mat-menu-item (click)="router.navigate(['/login'])">
      <mat-icon>dialpad</mat-icon>
      <span> Login </span>
    </button>
  </ng-template>
  <button mat-menu-item disabled>
    <mat-icon>voicemail</mat-icon>
    <span>Check voice mail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
</mat-menu>
